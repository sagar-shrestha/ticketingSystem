<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout_fragments/base::layout(~{::body})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ticket Topic Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Create Category</h4>
                </div>

                <th:block th:if="${session.sessionMessage}">
                    <p class="text-center text-success fs-4">[[${session.sessionMessage}]]</p>
                    <th:block th:text="${@ticketCategoryServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>

                <form th:action="@{/web/saveTicketCategory}" th:object="${ticketCategoryRequest}" method="post">
                    <div>
                        <label for="ticketTopic">Ticket Topic:</label>
                        <select id="ticketTopic" th:field="*{ticketTopic}">
                            <option th:each="topic : ${ticketTopics}" th:value="${topic.id}" th:text="${topic.getTopic()}"></option>
                        </select>
                    </div>
                    <div>
                        <label for="category">Category:</label>
                        <input type="text" id="category" th:field="*{category}"/>
                    </div>
                    <div>
                        <button type="submit">Save</button>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
</body>
</html>
