<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout_fragments/base::layout(~{::body})}"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Change Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <form th:action="@{/web/PasswordChange}" method="post">
        <h3 class="text-center">Change Password</h3>

        <div th:if="${message}" class="alert" th:classappend="'alert-' + ${message.type}" role="alert">
            <span th:text="${message.content}"></span>
        </div>

        <div class="form-group">
            <label for="oldPassword">Old Password</label>
            <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="Enter your old password" required>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter your new password" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

</body>
</html>
