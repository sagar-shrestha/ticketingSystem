<!--begin::Header-->
<div id="kt_header" class="header bg-dark" th:fragment="navbar" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <!--begin::Container-->
    <div class="container-fluid d-flex flex-stack">
        <!--begin::Brand-->
        <div class="d-flex align-items-center me-5">
            <!--begin::Aside toggle-->
            <div class="d-lg-none btn btn-icon btn-active-color-white w-30px h-30px ms-n2 me-3" id="kt_aside_toggle">
                <!--begin::Svg Icon | path: icons/duotune/abstract/abs015.svg-->
                <span class="svg-icon svg-icon-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M21 7H3C2.4 7 2 6.6 2 6V4C2 3.4 2.4 3 3 3H21C21.6 3 22 3.4 22 4V6C22 6.6 21.6 7 21 7Z"
                            fill="black" />

                            fill="black" />
                    </svg>
                </span>
                <!--end::Svg Icon-->
            </div>
            <!--end::Aside  toggle-->
            <!--begin::Logo-->
            <a th:href="@{/}">
                <img alt="Logo" th:src="@{/assets/media/cellpay_inverse.svg}" class="h-100px" />
            </a>
            <!--end::Logo-->
        </div>
        <!--end::Brand-->
        <div class="d-flex align-items-center justify-content-between">
            <!--begin::Search-->
            <div id="kt_docs_search_handler_responsive" class="d-flex align-items-center w-lg-300px me-4" >

                    <span class="svg-icon svg-icon-2 svg-icon-lg-1 svg-icon-gray-500 position-absolute top-50 translate-middle-y ms-5">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1" transform="rotate(45 17.0365 15.1223)" fill="currentColor"></rect>
                            <path d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z" fill="currentColor"></path>
                        </svg>
                    </span>


                    &lt;!&ndash;begin::Input&ndash;&gt;
                    <input type="text" onkeypress='return (event.charCode >= 48 && event.charCode <= 57) || event.charCode == 13' class="form-control bg-white border-0 ps-14" name="mobile" maxlength="10" placeholder="Enter Mobile Number" autocomplete="off"/>
                    &lt;!&ndash;end::Input&ndash;&gt;
                </form>-->
                <!--end::Form-->
            </div>
            <!--end::Search-->
            <!--begin::User-->
            <div class="d-flex align-items-center ms-1" id="kt_header_user_menu_toggle">
                <!--begin::User info-->
                <div class="btn btn-flex align-items-center bg-hover-white bg-hover-opacity-10 py-2 px-2 px-md-3"
                     data-kt-menu-trigger="click" data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end">
                    <!--begin::Name-->
                    <div class="d-none d-md-flex flex-column align-items-end justify-content-center me-2 me-md-4">
                        <span class="text-white fs-7 fw-bold lh-1 mb-1" sec:authentication="details.name"></span>
                        <span class="text-white fs-8 fw-bolder lh-1" sec:authentication="details.email"></span>
                    </div>
                    <!--end::Name-->
                    <!--begin::Symbol-->
                    <div class="symbol symbol-circle symbol-30px symbol-md-40px">
                        <span class="symbol-label">
                            <span class="symbol-label fs-3 bg-light-danger text-danger" id="userFinalSymbol">

                            </span>
                            <!-- <img th:src="@{/assets/media/svg/avatars/044-boy-19.svg}" class="h-75 align-self-end"
                                alt="" /> -->
                        </span>
                    </div>
                    <!--end::Symbol-->
                </div>
                <!--end::User info-->
                <!--begin::User account menu-->
                <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-primary fw-bold py-4 fs-6 w-275px"
                     data-kt-menu="true">
                    <!--begin::Menu item-->
                    <div class="menu-item px-3">
                        <div class="menu-content d-flex align-items-center px-3">
                            <!--begin::Symbol-->
                            <div class="symbol symbol-circle symbol-50px me-3">
															<span class="symbol-label fs-3 bg-light-danger text-danger" id="userFinalSymbol2">
																S
															</span>
                            </div>
                            <!--end::Symbol-->
                            <!--begin::Username-->
                            <div class="d-flex flex-column">
                                <div class="fw-bolder d-flex align-items-center fs-5">
                                    <span sec:authentication="details.name">Max</span>

                                </div>
                                <a href="#" class="fw-bold text-muted text-hover-primary fs-7"
                                   sec:authentication="details.email">max@kt.com</a>
                            </div>
                            <!--end::Username-->
                        </div>
                    </div>
                    <!--end::Menu item-->
                    <!--begin::Menu separator-->
                    <div class="separator my-2"></div>
                    <!--end::Menu separator-->

                    <!--begin::Menu item-->
                    <!--  -->
                    <div class="menu-item px-5 my-1" sec:authorize="hasAnyAuthority('SUPER_ADMIN','CHANGE_PERSONAL_PASSWORD')">
                        <a th:href="@{/ticket/personal/changePassword}" class="menu-link px-5"><span class="mx-2 "><i class="fas fa-unlock-alt"></i></span> Change Password</a>
                    </div>
                    <!--end::Menu item-->
                    <!--begin::Menu separator-->
                    <div class="separator my-2"></div>
                    <!--end::Menu separator-->

                    <!--begin::Menu item-->
                    <div class="menu-item px-5">
                        <a th:href="@{/ticket/logout}" class="menu-link px-5"><span class="mx-2"><i class="fas fa-sign-out-alt"></i></span> Sign Out</a>
                    </div>
                    <!--end::Menu item-->
                    <!--begin::Menu separator-->
                    <div class="separator my-2"></div>
                    <!--end::Menu separator-->
                </div>
                <!--end::User account menu-->
            </div>
            <!--end::User -->
        </div>

        </div>
        <!--end::Top bar-->
    </div>

</div>
<!--end::Header-->
