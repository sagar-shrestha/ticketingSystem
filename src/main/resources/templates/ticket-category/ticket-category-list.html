<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout_fragments/base::layout(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Ticket Category List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            margin-top: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .custom-table {
            max-height: 600px; /* Adjust the height as needed */
            overflow-y: auto;
            display: block;
        }
        .card-header h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .pagination-controls {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<section>
    <div class="container table-container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1 class="card-title mb-0">Categories List</h1>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-striped table-bordered text-center custom-table">
                            <thead class="thead-dark">
                            <tr>
                                <th>Category</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="data, i : ${categories}">
                                <td th:text="${data.category}"></td>
<!--                                <td th:text="${data.ticketTopic.topic}"></td>-->
                                <td>
                                    <a class="btn btn-primary" th:href="@{/web/getCategoryById/{id}(id=${data.getId()})}">View</a>
                                    <a class="btn btn-outline-primary" th:href="@{/web/updateCategoryById/{id}(id=${data.getId()})}">Edit</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <a th:href="@{/categories?page=${categories.number - 1}}" th:if="${categories.hasPrevious()}" class="btn btn-primary">Previous</a>
                        <span>Page <span th:text="${categories.number + 1}"></span> of <span th:text="${categories.totalPages}"></span></span>
                        <a th:href="@{/categories?page=${categories.number + 1}}" th:if="${categories.hasNext()}" class="btn btn-primary">Next</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
