<!DOCTYPE html>
<html th:replace="layout_fragments/base::layout(~{::body})" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Topic</title>
</head>
<body>
<div class="container py-5">
    <div class="card shadow">
        <div class="card-header">
            Ticket Topic
        </div>
        <div class="card-body">

            <!--            <h1 class="card-title mb-4">Ticket Topic</h1>-->


            <th:block th:if="${session.sessionMessage}">
                <p class="text-center text-success fs-4">[[${session.sessionMessage}]]</p>
                <th:block th:text="${@ticketTopicServiceImpl.removeSessionMessage()}"></th:block>

            </th:block>


            <form th:action="@{/web/saveTopic}" th:object="${ticketTopicRequest}" method="post">
                <label for="ticketCategory">Ticket Category:</label>-->
                <select id="ticketCategory" th:field="*{ticketCategories}" class="form-control">
                    <option th:each="ticketCategory : ${ticketCategoryList}" th:value="${ticketCategory.id}"
                            th:text="${ticketCategory.category}"></option>
                </select>
                <div class="mb-3">
                    <label for="ticket-topic" class="form-label">Ticket Topic</label>
                    <input type="text" class="form-control" name="topic" id="ticket-topic" aria-describedby="ticket">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
</div>

</body>
</html>
