<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout_fragments/base::layout(~{::body})">
<head>
    <meta charset="UTF-8">
    <title>Ticket Topic Details</title>
</head>
<body>
<h1>Ticket Topic Details</h1>
<div>
    <p><strong>Id:</strong> <span th:text="${ticketTopic.getId()}"></span></p>
    <p><strong>Ticket Topic:</strong> <span th:text="${ticketTopic.getTopic()}"></span></p>
    <a class="btn btn-danger" th:href="@{/web/updateTopicById/{id}(id=${ticketTopic.getId()})}">Update</a>
</div>
</body>
</html>
