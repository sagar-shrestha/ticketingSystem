<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout_fragments/base::layout(~{::body})">
<head>
    <meta charset="UTF-8">
    <title>Ticket Topic List</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8 mt-20 mb-20">
                <a th:href="@{/web/ticketTopic}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
                <table class="table table-striped table-rounded border border-gray-300 table-row-bordered table-row-gray-300 gy-7 gs-7 justify-content-center">
                    <thead>
                    <tr class="fw-bold fs-6 text-gray-800 border-bottom-2 border-gray-200">
                        <th>S.NO.</th>
                        <th>Ticket Topic</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="data, i : ${ticketTopics}">
                        <td th:text="${i.count}"></td>
                        <td th:text="${data.topic}"></td>
                        <td>
                            <a th:href="@{}"
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
